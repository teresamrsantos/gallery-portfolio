<!DOCTYPE html>

<head>

<body>
  <!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="ourTeam.css" />
    <script src="https://kit.fontawesome.com/a145bb4fe3.js" crossorigin="anonymous"></script>

    <script type="module"  src="generalScript.js"></script>
    <script type="module"  src="ourTeam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200;1,300&display=swap"
      rel="stylesheet" />
  </head>

  <body class="ourTeamHTML">
    <div id="navbar">
 
      <nav>
        <!-- LOGO E MENU DE NAVEGAÇÃO -->
        <div class="logo">LoremIpsum</div>
        <div class="nav-items">
          <button data-i18n="home" class="buttonNav homeBtn">Home</button>
           <button data-i18n="OurProjects" class="buttonNav ourProjectsBtn">Projects</button>
           <button data-i18n="OurTeam" class="buttonNav ourTeamBtn"">Our Team</button>
          <div class=" dropdownUser"> <button data-i18n="myAccount"  class="buttonNav userNavBtn">My Account</button>
              <div class="dropdown-contentUser" id="dropdown-content">
                <button data-i18n="addProject" class="buttonUser addProject">Add Project</button>
                <button data-i18n="myProjects" class="buttonUser myProjects">My projects</button>
                <button data-i18n="addNews" class="buttonUser addNews">Add News</button>
                <button data-i18n="myNews" class="buttonUser myNews">My news</button>
                <button data-i18n="adminButton" class="buttonAdmin">Admin Controller</button>
              </div>
        </div>
    </div>

   <!-- botao perfil de user -->
   
      <div class=" userProfileButtonDIV">
            <button class="userProfileButton"> <i class="fa fa-user" aria-hidden="true"></i></button>
      </div>

      <!-- botao LOGOUT -->
      <div class=" LogoutButtonDIV">
        <button class="LogoutButton"> <i class="fa fa-sign-out" aria-hidden="true"></i></button>
      </div>
      <!-- menu Linguas -->
      <div class=" dropdown">
        <button class="dropbtn"><i class="fa fa-globe" aria-hidden="true"></i></button>
        <div class="dropdown-content" id="dropdown-content">
          <button name="lang" class="en" value="en" /><img
            src="https://raw.githubusercontent.com/lipis/flag-icons/c1efa9d9a94d62a4da54916f4061cbf9bbadff1d/flags/4x3/gb.svg"
            alt="">
          </button>
          <button name="lang" class="pt" value="pt" /> <img
            src="https://raw.githubusercontent.com/lipis/flag-icons/c1efa9d9a94d62a4da54916f4061cbf9bbadff1d/flags/4x3/pt.svg"
            alt=""> </button>
        </div>
      </div>

      <!-- Formulario de procura -->
      <div class="formSearch">
        <form action="#">
          <input type="search" class="search-data" required />
          <button class="search-lupa" type="submit" aria-hidden="true"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>

    </nav>
  </div>

    <div class="containerSlidesOurTeam">
      <div class="slideOurTeam">
        <img class="imgSlideShow"
           />
        <div class="textSlides">
          <h2 data-i18n="OurTeam">Our Team</h2>
          <h1 data-i18n="ourTeamQuote"> The most important part of a company is lorem ipsum </h1>
        </div>
      </div>
    </div>

    <!-- ERRO GERAL -->
    <div class="generalError">
      <h1 data-i18n="errorGeneral"> Sorry. The internet has failed you. <br>
        We will redirect you to the index page, shortly.</h1>
    </div>

    <!-- USER LOGGADO -->
    <div class="user-items" id="user-items">
      <li> <button data-i18n="addProject" class="buttonUser addProject">Add Project</button></li>
      <li><button data-i18n="myProjects" class="buttonUser myProjects">My projects</button></li>
      <li> <button data-i18n="addNews" class="buttonUser addNews">Add News</button></li>
      <li><button data-i18n="myNews" class="buttonUser myNews">My news</button></li>
      <li><button data-i18n="adminButton" class="buttonAdmin">Admin Controller</button></li>
    </div>

    <div class="membersContainer">

      <ul class="membersListUL">


      </ul>
    </div>
