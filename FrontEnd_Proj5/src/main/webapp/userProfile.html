    <!DOCTYPE html>
    <html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />

        <script type="module"  src="generalScript.js"></script>
        <script type="module"  src="userProfile.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            rel="stylesheet" />

    <body class="userProfileHTML">
        <div id="navbar">


            <nav>
              <!-- LOGO E MENU DE NAVEGAÇÃO -->
              <div class="logo">LoremIpsum</div>
              <div class="nav-items">
                <button data-i18n="home" class="buttonNav homeBtn">Home</button>
                 <button data-i18n="OurProjects" class="buttonNav ourProjectsBtn">Projects</button>
                 <button data-i18n="OurTeam" class="buttonNav ourTeamBtn"">Our Team</button>
                <div class=" dropdownUser"> <button data-i18n="myAccount"  class="buttonNav userNavBtn">My Account</button>
                    <div class="dropdown-contentUser" id="dropdown-content">
                      <button data-i18n="addProject" class="buttonUser addProject">Add Project</button>
                      <button data-i18n="myProjects" class="buttonUser myProjects">My projects</button>
                      <button data-i18n="addNews" class="buttonUser addNews">Add News</button>
                      <button data-i18n="myNews" class="buttonUser myNews">My news</button>
                      <button data-i18n="adminButton" class="buttonAdmin">Admin Controller</button>
                    </div>
              </div>
          </div>
      
          <!-- botao perfil de user -->
      
          <div class=" userProfileButtonDIV">
            <button class="userProfileButton"> <i class="fa fa-user" aria-hidden="true"></i></button>
          </div>
      
          <!-- botao LOGOUT -->
          <div class=" LogoutButtonDIV">
            <button class="LogoutButton"> <i class="fa fa-sign-out" aria-hidden="true"></i></button>
          </div>
          <!-- menu Linguas -->
          <div class=" dropdown">
            <button class="dropbtn"><i class="fa fa-globe" aria-hidden="true"></i></button>
            <div class="dropdown-content" id="dropdown-content">
              <button name="lang" class="en" value="en" /><img
                src="https://raw.githubusercontent.com/lipis/flag-icons/c1efa9d9a94d62a4da54916f4061cbf9bbadff1d/flags/4x3/gb.svg"
                alt="">
              </button>
              <button name="lang" class="pt" value="pt" /> <img
                src="https://raw.githubusercontent.com/lipis/flag-icons/c1efa9d9a94d62a4da54916f4061cbf9bbadff1d/flags/4x3/pt.svg"
                alt=""> </button>
            </div>
          </div>
      
      <!-- Formulario de procura -->
      <div class="formSearch">
        <form action="#">
          <input type="search" class="search-data" required />
          <button class="search-lupa" type="submit" aria-hidden="true"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
          </nav>
          </div>

        <!-- ERRO GERAL -->
        <div class="generalError">
            <h1 data-i18n="errorGeneral"> Sorry. The internet has failed you. <br>
                We will redirect you to the index page, shortly.</h1>
        </div>

        <img class="userPhoto" src="https://randomuser.me/api/portraits/women/74.jpg" alt="">
        <p class="username"> Louisa Santos</p>

        <div class="userProfileHTML2">

            <form action="#">

                <div class="container-perfil">
                    <h1 class="editDetails" data-i18n="editProfileDetails">Edit your profile details:</h1>


                    <div class="editProfileFormDiv">
                        <form action="register" class="registerForm">
                            <div class="firstColumnEditProfile">
                                <label for="firstName" data-i18n="firstName">*First Name:</label>
                                <input class="firstNameRegister" type="text" name="text" required id="id_firstName" />
                                <br>
                                <label for="lastName" data-i18n="lastName">*Last Name:</label>
                                <input class="lastNameRegister" type="text" name="text" required id="id_lastName" />
                                <br>
                                <label for="emailRegister" data-i18n="emailRegister">*Email:</label>
                                <input class="emailRegister" type="text" name="text" required id="id_email" />
                                <br>
                            </div>
                            <div class="secondColumnEditProfile">
                                <label for="pictureRegister" data-i18n="pictureRegister">Picture:</label>
                                <input class="pictureRegister" type="text" autofocus="" required
                                    id="id_pictureRegister" />

                                <label for="usernameRegister" data-i18n="usernameRegister">*Username:</label>
                                <input disabled class="usernameRegister" type="text" autofocus="" required
                                    id="id_usernameRegister" />
                                <br>
                                <label for="passwordRegister" data-i18n="passwordRegister">*Password:</label>
                                <input class="passwordRegister" type="password" name="password" required
                                    id="id_password" />

                                <br>
                            </div>
                            <div class="thirdColumnEditProfile">
                                <label for="biographyEdit" data-i18n="biographyEdit"> Edit Biography:</label>
                                <textarea class="biographyEdit" name="text" rows="6" cols="25" wrap="soft"> </textarea>
                            </div>
                            <button type="submit" class="btn-edit" data-i18n="btn-edit">Save Changes</button>
                        </form>
                    </div>
                </div>
        </div>
        </div>
        </form>
        </div>
        </div>
    </body>

    </html>
