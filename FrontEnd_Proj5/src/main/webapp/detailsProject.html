<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Your one only source into LoremIpsum...</title>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleProjects.css" />
    <script src="https://kit.fontawesome.com/a145bb4fe3.js" crossorigin="anonymous"></script>

    <script type="module"  src="generalScript.js"></script>
    <script type="module"  src="DetailsProject.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200;1,300&display=swap"
      rel="stylesheet" />
  </head>

  <body class="detailsProjectHTML">
    <div id="navbar">


      <nav>
        <!-- LOGO E MENU DE NAVEGAÇÃO -->
        <div class="logo">LoremIpsum</div>
        <div class="nav-items">
          <button data-i18n="home" class="buttonNav homeBtn">Home</button>
           <button data-i18n="OurProjects" class="buttonNav ourProjectsBtn">Projects</button>
           <button data-i18n="OurTeam" class="buttonNav ourTeamBtn"">Our Team</button>
          <div class=" dropdownUser"> <button data-i18n="myAccount"  class="buttonNav userNavBtn">My Account</button>
              <div class="dropdown-contentUser" id="dropdown-content">
                <button data-i18n="addProject" class="buttonUser addProject">Add Project</button>
                <button data-i18n="myProjects" class="buttonUser myProjects">My projects</button>
                <button data-i18n="addNews" class="buttonUser addNews">Add News</button>
                <button data-i18n="myNews" class="buttonUser myNews">My news</button>
                <button data-i18n="adminButton" class="buttonAdmin">Admin Controller</button>
              </div>
        </div>
    </div>

    <!-- botao perfil de user -->

    <div class=" userProfileButtonDIV">
      <button class="userProfileButton"> <i class="fa fa-user" aria-hidden="true"></i></button>
    </div>

    <!-- botao LOGOUT -->
    <div class=" LogoutButtonDIV">
      <button class="LogoutButton"> <i class="fa fa-sign-out" aria-hidden="true"></i></button>
    </div>
    <!-- menu Linguas -->
    <div class=" dropdown">
      <button class="dropbtn"><i class="fa fa-globe" aria-hidden="true"></i></button>
      <div class="dropdown-content" id="dropdown-content">
        <button name="lang" class="en" value="en" /><img
          src="https://raw.githubusercontent.com/lipis/flag-icons/c1efa9d9a94d62a4da54916f4061cbf9bbadff1d/flags/4x3/gb.svg"
          alt="">
        </button>
        <button name="lang" class="pt" value="pt" /> <img
          src="https://raw.githubusercontent.com/lipis/flag-icons/c1efa9d9a94d62a4da54916f4061cbf9bbadff1d/flags/4x3/pt.svg"
          alt=""> </button>
      </div>
    </div>

      <!-- Formulario de procura -->
      <div class="formSearch">
        <form action="#">
          <input type="search" class="search-data" required />
          <button class="search-lupa" type="submit" aria-hidden="true"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
      </nav>
    </div>

 
    <div class="generalError">

      <h1 data-i18n="errorGeneral"> Sorry. The internet has failed you. <br>
        We will redirect you to the index page, shortly.</h1>

    </div>
    <div class="projectDetailsPageContainer">
      <button class="backToOurProjects" data-i18n="backToOurProjects">
        < Back to all projects </button>
    

          <div class="projectContainerDetails">
            <div class="projectImageDIV">
              <img class="projectImage" src="" alt="">
            </div>
            <div class="projectDetailsTextDiv" >
    
          
            <div class="projectTitleDetails">
    
              <h2 class="projectTitle"></h2>
            </div>

            <div class="projectDescriptionDetails">
              <label for="projectDescription" class="projectDescriptionLabel"
                data-i18n="projectDescriptionLabel">Description:</label>
              <p class="projectDescription"></p>
            </div>
      
            <div class="divKeywordProject">
              <label for="projectKeyword" class="projectKeywordLabel" data-i18n="projectKeywordLabel">Keywords:</label>

            </div>

            <div class="divauthorsProject">
              <div class="divAuthorProject">
                <label for="projectAuthor" class="projectAuthorLabel" data-i18n="projectAuthorLabel">Author:</label>
                <h4 class="projectAuthor"></h4>
              </div>
              <div class="divCoauthorProject">
                <label for="projectCoauthor" class="projectCoauthorLabel"
                  data-i18n="projectCoauthorLabel">Co-authors:</label>
              </div>
            </div>
         
         
            </div>
            <div class="datesDIVprojectDetails">
              <label for="creationDate" class="creationDateLabel" data-i18n="creationDateLabel">Created on:</label>
               <h6 class="creationDate"></h6>
               <label for="updatedDate" class="updatedDateLabel" data-i18n="updatedDateLabel">Updated
                on:</label>
              <h6 class="updatedDate"></h6>
             </div>
            <div class="divRelatedNews">
              <label for="relatedNews" class="newsrelatedProjectsLabel" data-i18n="relatedNewsLabel">Related
                News:</label>
            </div>

          </div>
        

    </div>

  </body>

  </html>
</body>

</html>
